<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<div class="container">
		<header>
		  <h1>Simple, traffic-based pricing</h1>
		  <h3>Sign-up for our 30-day trial. No credit card required.</h3>
		</header>
		<div class="main-content">
			<div class="flex-container">
				<div class="pageviews"><span class="views">100K</span><h3> Pageviews</h3></div>
				
				<div class="price"><p><span class="amount">$16.00</span> / month</p></div>
				<div class="slider-box"><input type="range" name="slider" min="1" max="100" value="50" class="slider" id="slider"></div> 
				
			</div>
			<div class="billing">
			
				<p>Monthly Billing</p>
					
					
						<input type="checkbox" id="checkbox">
						
						<label class="switch" for="checkbox"><span class="btn-slider"></span></label>
				<p>Yearly Billing <span class="discount"> -25% <span class="hidden"> discount</span></span></p>
			</div>
			<div class="divider"></div>
			<div class="bottom">
				<p><span class="check"><img src="images/icon-check.svg" alt="icon-check"></span> Unlimited websites</p>
				<p><span class="check"><img src="images/icon-check.svg" alt="icon-check"></span> 100% data ownership</p>
				<p><span class="check"><img src="images/icon-check.svg" alt="icon-check"></span> Email reports</p>
			</div>
			<button type="submit" class="btn-submit">Start my trial</button>
		</div>
		  <div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://sunnyandkate.com">kate</a>.
		  </div>
	</div>
  <script src="script.js"></script>
  
</body>
</html>
